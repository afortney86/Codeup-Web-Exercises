    <title>Binary Exercise</title>

<body>
<!-- -->

<script>
    //
    function binaryToDecimal (binary){
    var i;
    var decimal = 0;
        for(i = 0; i < binary.length; i++) {
            decimal += binary[i] * Math.pow(2, binary.length - i - 1);
        }
        return decimal;
    }
    console.log(binaryToDecimal("10100011"));
    console.log(binaryToDecimal("101101"));
    console.log(binaryToDecimal("110100101010"));
    console.log(binaryToDecimal("11101111"));
    console.log(binaryToDecimal("01000010"));

</script>
</body>
