<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Maps API Exercise</title>
        <style type="text/css">
            #map-canvas {
                width: 770px;
                height: 481px;
            }
        </style>
    </head>
<body>
<!-- div to hold map -->
<div id="map-canvas"></div>

<!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhqfWTCQB5VzxX2ZCVijdSw1bPPavXPZ8"></script>

<!-- Script to show address on map -->
<script type="text/javascript">
    (function() {
        "use strict";

       // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 19
        };

        // Include code from previous example

// Set our address to geocode
        var address = "1150 S Alamo St, San Antonio, TX 78210";

// Init geocoder object
        var geocoder = new google.maps.Geocoder();

// Geocode our address
        geocoder.geocode({ "address": address }, function(results, status) {

            // Check for a successful result
            if (status == google.maps.GeocoderStatus.OK) {

                // Recenter the map over the address
                map.setCenter(results[0].geometry.location);
            } else {

                // Show an error message with the status if our request fails
                alert("Geocoding was not successful - STATUS: " + status);
            }
            // Create lat and long for our marker position
            var frank = { lat: 29.411524, lng: -98.492988  };

// Add the marker to our existing map
            var marker = new google.maps.Marker({
                position: frank,
                map: map
            });

            var contentString = '<div id="content">'+
                    '<div id="siteNotice">'+
                    '</div>'+
                    '<h1 id="firstHeading" class="firstHeading">Frank</h1>'+
                    '<div id="bodyContent">'+
                    '<p>Not really my favorite resturant but deffinatly one of the most unique Ive visited during my time in S.A. Built within the confines of an old church Frank is serving up cold beer and awesome sausage sandwiches!</p>'+
                    '</div>'+
                    '</div>';


            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });

// Open the window using our map and marker
            marker.addListener('click', function () {
            infowindow.open(map, marker);

            });

        });
        // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
    })();
</script>
</body>
</html>
