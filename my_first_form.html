<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My first form</title>
    <link href="cssbootstrap/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container">
    <h2>User Login</h2>
    <form method="POST" action="http://requestb.in/1l9ds5t1">
        <p>
            <label for="username">Username</label>
            <input id="username" name="username" type="text">
        </p>
        <p>
            <label for="password">Password</label>
            <input id="password" name="password" type="password">
        </p>
        <p>
            <input type="submit">


    </form>
    <h2>Compose an Email</h2>
    <form Method="POST" action="http://requestb.in/1l9ds5t1">
        <p>
            <label for="to">To:</label>
            <input id="to" name="to" type="text">
        </p>

        <p>
            <label for="from">From:</label>
            <input id="from" name="from" type="text">
        </p>

        <p>
            <label for="subject">Subject:</label>
            <input id="subject" name="subject" type="text">
        </p>

        <p>
            <textarea id="email_body" name="email_body" rows="10" cols="40" placeholder="Compose an Email"></textarea>
        </p>
        <label for="save">Save a copy to sent folder?</label>
        <input type="checkbox" id="save" name="save" value="yes" checked>
        <p>
            <button type="submit">Send</button>
        </p>
    </form>
    <form method="POST" action="http://requestb.in/18cu39n1">
        <h1>Multiple Choice Test</h1>
        <p>What is my name?</p>
        <label>
            <input type="radio" name="q1" value="jack">Jack
        </label>
        <label>
            <input type="radio" name="q1" value="andrew">Andrew
        </label>
        <label>
            <input type="radio" name="q1" value="anthony">Anthony
        </label>
        <label>
            <input type="radio" name="q1" value="james">James
        </label>
        <p>Where am I from?</p>
        <label>
            <input type="radio" name="q2" value="ohio">Ohio
        </label>
        <label>
            <input type="radio" name="q2" value="west virginia">West Virginia
        </label>
        <label>
            <input type="radio" name="q2" value="pennsylvania">Pennsylvania
        </label>
        <label>
            <input type="radio" name="q2" value="maryland"> Maryland
        </label>

        <p><label for="os">What Operating systems have you used?</label>
            <select id="os" name="os[]" multiple>
                <option value="linux">Linux</option>
                <option value="osx"> OS X</option>
                <option value="windows">Windows</option>
            </select>
        </p>
        <p>
            <button type="submit">submit</button>
        </p>
    </form>
    <form method="POST" action="http://requestb.in/18cu39n1">
        <h2>Select testing</h2>
        <label for="pizza">Do you like Pizza?</label>
        <select id="pizza" name="pizza">
            <option selected value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <button type="submit">submit</button>
    </form>
</main>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
