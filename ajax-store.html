<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Online Store</title>
    <link href="cssbootstrap/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

<h1>My Tool Store</h1>

<table id="products" class="table">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
    <button id="refresh-btn">Refresh</button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="jsbootstrap/bootstrap.min.js"></script>

<script>
    (function () {
        "use strict";
        // TODO: Create an ajax GET request for /data/inventory.json
        var contents = "";
        var getInventory = $.get("data/inventory.json");
        getInventory.fail(function (error) {
            console.log(error);
        });
        getInventory.done(function (inventory) {
            inventory.forEach(function (tool) {
                contents += '<tr>' +
                        '<td>' + tool.title + '</td>' +
                        '<td>' + tool.quantity + '</td>' +
                        '<td>' + tool.price + '</td>' +
                        '<td>' + tool.categories.join(", ") + '</td>' +
                        '</tr>'
            });
            $('#insertProducts').html(contents)
        });

        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements
    })();


</script>

</body>
</html>
