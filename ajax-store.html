    <title>Online Store</title>

<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
                var contents = "";
                var request = $.get("data/inventory.json");
                    request.fail(function(error) {
                        console.log(error);
                    });
                    request.done(function (response) {
                        response.forEach(function (tool) {
                            contents += '<tr><td>' + tool.title + '</td><td>' + tool.quantity + '</td><td>' + tool.price + '</td><td>' + tool.categories + '</td></tr>'
                        });
                        $('#insertProducts').html(contents)
                    });
