<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>JS Calculator</title>
   <!-- <link href="cssbootstrap/bootstrap.min.css" rel="stylesheet"> -->
    <link href="css/calculator-style.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <div class="row">
                        <input title="left" id="leftInput" type="text" value="">
                        <input title="middle" id="midInput" type="text" value="">
                        <input title="right" id="rightInput" type="text" value="">
                </div>
                    <div>
                        <input class="btn btn-default" id="btn9" type="button"  value="9">
                        <input class="btn btn-default" id="btn8" type="button"  value="8">
                        <input class="btn btn-default" id="btn7" type="button"  value="7">
                        <input class="btn btn-default" id="addbtn" type="button"  value="+">
                    </div>
                    <div>
                        <input class="btn btn-default" id="btn6" type="button"  value="6">
                        <input class="btn btn-default" id="btn5" type="button"  value="5">
                        <input class="btn btn-default" id="btn4" type="button"  value="4">
                        <input class="btn btn-default" id="subbtn" type="button"  value="-">
                    </div>
                    <div>
                        <input class="btn btn-default" id="btn3" type="button"  value="3">
                        <input class="btn btn-default" id="btn2" type="button"  value="2">
                        <input class="btn btn-default" id="btn1" type="button"  value="1">
                        <input class="btn btn-default" id="mulbtn" type="button"  value="*">
                    </div>
                    <div>
                        <input class="btn btn-default" id="clrbtn" type="button" value="C">
                        <input class="btn btn-default" id="btn0" type="button" value="0">
                        <input class="btn btn-default" id="eqlbtn" type="button" value="=">
                        <input class="btn btn-default" id="divbtn" type="button" value="/">
                    </div>
            </div>
        </form>
    </div>
<script src="js/bootstrap.min.js"></script>
<script src="js/js-calculator.js"></script>
</body>
</html>
