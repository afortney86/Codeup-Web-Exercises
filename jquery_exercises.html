<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Exercises</title>
</head>
<body>
<h1 id="head" class="codeup">Hello World!</h1>
<p id="para" class="codeup">I am a paragraph</p>
<ul id="listOne">
    <li class="listItem">List item one.</li>
    <li class="ListItem">List item two.</li>
</ul>

<div id="almighty" class="codeup">I am the almighty div!</div>



<script src="jsbootstrap/jquery.min.js"></script>
<script>
    $('h1').click(function() {
        $(this).css('background-color', '#FF0')
    });
    $('p').dblclick(function() {
        $(this).css('font-size', '18px')
    });
    $('li').hover(
            function() {
                $(this).css('color', '#F00')
            },
            function () {
                $(this).css('color', '#000')
            }
    );
</script>
</body>
</html>
